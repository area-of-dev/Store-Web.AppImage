{% extends '_layout.html' %}
{% load widgets %}
{% load static %}
{% load math %}

{% block meta %}
<title>Apprepo - {{ entity.name }}</title>
<meta name="keywords" content="application, repository, linux, appimage, appstore">
<meta name="description" content="{{ entity.description|striptags }}">
{% endblock meta %}

{% block body %}
<div class="container" style="margin-top:15px;">
    <div class="container">
        <div id="PackageHeaderSearchScreen"
             data-source="{% url 'package-list' %}">
        </div>
        <script src="{% static 'js/PackageHeaderSearchScreen.js' %}"></script>
    </div>
</div>

<section class="section">
    <div class="container">
        <div id="GroupScreen"
             data-source="{% url 'packagegroup-detail' entity.pk %}">
        </div>
        <script src="{% static 'js/GroupScreen.js' %}"></script>
    </div>
</section>
{% include 'includes/footer.html' %}
{% endblock %}

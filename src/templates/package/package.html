{% extends '_layout.html' %}
{% load widgets %}
{% load static %}
{% load fullurl %}
{% load math %}

{% block meta %}
    <title>Apprepo - AppImage: {{ entity.name }}</title>
    <meta name="keywords" content="application, repository, linux, appimage, appstore">
    <meta name="description" content="{{ entity.description|striptags }}">
{% endblock meta %}

{% block body %}
    <div class="container" style="margin-top:15px;">
        <div class="container">
            <div id="PackageHeaderSearchScreen"
                 data-source="{% url 'package-list' %}">
              </div>
            <script src="{% static 'js/PackageHeaderSearchScreen.js' %}"></script>
        </div>
    </div>
    <section class="section">
      <div class="container">
          <div id="PackageScreen"
              data-source="{% url 'package-by-slug' entity.slug %}" >
          </div>
          <script src="{% static 'js/PackageScreen.js' %}"></script>
      </div>
  </section>
  {% include 'includes/footer.html' %}
{% endblock %}

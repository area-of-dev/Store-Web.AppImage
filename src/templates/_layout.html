{% load static %}
{% load widgets %}
<!DOCTYPE html>
<html>
{% block html %}
    <head>
        {% block meta %}
        <title>Apprepo - Linux applications repository</title>
        <meta name="keywords" content="application, repository, linux, appimage, appstore">
        <meta name="description" content="application repository for any linux distribution">
        {% endblock meta %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <link rel="icon" href="{% static 'icons/apprepo.svg' %}" type="image/x-icon"/>
        <link rel="icon shortcut" href="{% static 'icons/apprepo.svg' %}" type="image/x-icon"/>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-171651818-1"></script>

        <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
              gtag('config', 'UA-171651818-1');
        </script>
    </head>

    <body>
    {% block body %}
    {% endblock body %}
    </body>
{% endblock html %}
</html>
